<html>
    <head> 
		<style>
			body 	{ background-color: #A2A3A4; font-family: times; } 
			a       { color: black;} 
			.bg		{  width: 100%;	z-index: 0; border: 2px solid black; }
			.block2 { background-color: #728fce;   /*344b60 */
					  font-size:18px;
					  border: 1px solid black;
			          padding:20px 20px 20px 20px;	
					}
		</style>	
	</head>	

<!-- ********************************************************************************************* -->  
    <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/aptokash/Syllabi/contents/');
        const data = await response.json();
    	
		let htmlString = '&nbsp; <a href="https://aptokash.github.io/Home/" style="color:#410953">	Home </a><br><br>';
			htmlString +='<img src="ZHeader.jpg" class="bg" > <p ">';   
			htmlString +='<h1> Recent Syllabi </h1><ul> <div class="block2">' 
    	
		for (let file of data) {
    	  
		  if ( ("index.html" != file.name) & ("ZHeader.jpg" != file.name)) {
			  fnx   = `${file.name}`;
			  fnlen = fnx.length-16;
			  fny   = fnx.substr(11, fnlen); 
			  fny=fnx;
			  
			  htmlString += "<li>";
		      htmlString += `<a href="${file.path}"> <em> ${fnx} </em></a></li>`;
           }
         }
        
		htmlString += '</ul></div>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
