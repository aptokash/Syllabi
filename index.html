<html>
  <body>
    
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/aptokash/Syllabi/contents/');
        const data = await response.json();
        let htmlString = '<h1> TWO   </h1><h2> Index of Current and Recent Syllabi </h2><ul>';
        for (let file of data) {
          
              htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
            
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
